<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Putting SQL in your Apps</h2>
				</section>

				<section>
					<h3>Goals</h3>
					<ul>
						<li>Building SQL as strings</li>
						<li>Reading and writing data</li>
						<li>Async queries in node.js vs sync queries in ruby</li>
						<li>Santization of user input for queries</li>
					</ul>
				</section>

				<section>
					<ul>
						<li>
							<a href="https://github.com/brianc/node-postgres/wiki">pg module wiki</a>
						</li>
						<li>
							<a href="http://www.rubydoc.info/gems/pg/PG/Connection">pg gem for ruby</a>
						</li>
					</ul>
				</section>

				<section>
					<h3>Breakout</h3>
					<h3>Knex</h3>
				</section>

				<section>
					<h3>Migrations</h3>
				</section>

				<section>
					
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
