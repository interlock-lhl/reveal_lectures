<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>CSS</h1>
				</section>

				<section>
					Tweeter Project Demo
				</section>

				<section>
				  <h3>House Keeping</h3>
					<img data-src="/img/house_keeping.jpeg" width="100%"/>
				</section>

				<section>
					<h3>The Semantic Web</h3>
					<a href="https://developer.mozilla.org/en/docs/Web/HTML/Element">MDN Elements</a>
				</section>

				<section>
					<h3>Box Model</h3>
					<img data-src="/img/box-model.gif" width="100%" class="fragment"/>
				</section>

				<section>
					<img data-src="https://i.imgur.com/Q3cUg29.gif" />
				</section>

				<section>
					<h3>Block Element</h3>
				</section>

				<section>
					<h3>Inline</h3>
				</section>

				<section>
					<h3>Position</h3>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
